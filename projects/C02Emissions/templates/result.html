{% extends "base.html" %}

{% block title %}CO2 Emissions Results{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    .chart-container, .table-container {
        width: 100%;
        margin-bottom: 20px;
    }
    .chart-container img {
        width: 100%;
        height: auto;
        object-fit: contain;
    }
    .table-container {
        overflow-x: auto;
        margin-top: 10px;
    }
    .emissions-table {
        width: 100%;
    }
    .emissions-table th, .emissions-table td {
        padding: 5px;
        text-align: left;
        white-space: normal;
        word-wrap: break-word;
    }
    .emissions-table .entity-column {
        width: 100%;
    }
    .emissions-table .total-emissions-column {
        width: 30%;
    }
    h2 {
        margin-top: 20px;
        margin-bottom: 10px;
    }
    .btn-container {
        margin-top: 20px;
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <h1 class="mb-2">CO2 Emissions Results</h1>
    <p class="lead mb-3">Results for a travel distance of <strong>{{ distance }} km</strong></p>
    
    <div class="row">
        <div class="col-12">
            <h2 class="mb-3">Emissions Chart</h2>
            <div class="chart-container"> 
                <img src="data:image/png;base64,{{ plot_url }}" alt="CO2 Emissions Plot" class="img-fluid">
            </div>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-12">
            <h2 class="mb-3">Emissions Table</h2>
            <div class="table-container">
                {{ table_data|safe }}
            </div>
        </div>
    </div>
    
    <div class="btn-container">
        <a href="{{ url_for('C02Emissions.index') }}" class="btn btn-primary">Calculate Again</a>
    </div>
</div>
{% endblock %}
