{% extends "base.html" %}

{% block title %}Home - Wartem's Project Hub{% endblock %}

{% block content %}
<h2>Available Projects</h2>
<div class="projects-grid">
    {% for project in projects %}
    <div class="project-card">
        <h3>{{ project.name }}</h3>
        <a href="{{ project.url }}" class="btn">View Project</a>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% block extra_css %}
<style>
    .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px 0;
    }
    .project-card {
        background: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
    }
    .project-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .project-card h3 {
        margin-top: 0;
        color: #35424a;
    }
    .btn {
        display: inline-block;
        padding: 10px 15px;
        background: #3c79eb;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background: #35424a;
    }
</style>
{% endblock %}
