{% extends "base.html" %}

{% block title %}Home - Wartem's Project Hub{% endblock %}

{% block content %}
<div class="content-wrapper">
    <h2 class="section-title">Available Projects</h2>
    <div class="projects-grid">
        {% for project in projects %}
        <div class="project-card">
            <h3>{{ project.name }}</h3>
            <a href="{{ project.url }}" class="btn">View Project</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .content-wrapper {
        padding-top: 40px; /* Adds space above the content */
    }
    
    .section-title {
        margin-bottom: 20px; /* Adds space below the title */
        color: #35424a; /* Matches the color scheme */
        font-size: 2em; /* Makes the title larger */
    }

    .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px 0;
    }

    .project-card {
        background: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
    }

    .project-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .project-card h3 {
        margin-top: 0;
        margin-bottom: 15px; /* Adds space between title and button */
        color: #35424a;
    }

    .btn {
        display: inline-block;
        padding: 10px 15px;
        background: #3c79eb;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background: #35424a;
        color: #ffffff; /* Ensures text remains white on hover */
        text-decoration: none; /* Removes underline on hover if present */
    }
</style>
{% endblock %}
